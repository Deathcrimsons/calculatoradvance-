<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .calculator {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            border: none;
            outline: none;
            background: #eee;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        button {
            height: 60px;
            font-size: 22px;
            border: none;
            cursor: pointer;
            background: #ddd;
            border-radius: 5px;
        }

        button:hover {
            background: #bbb;
        }

        button:active {
            background: #999;
        }

        .wide {
            grid-column: span 2;
        }

        .operator {
            background: #ff9500;
            color: white;
        }

        .operator:hover {
            background: #e08900;
        }

        .clear {
            background: #ff3b30;
            color: white;
        }

        .clear:hover {
            background: #d32f2f;
        }

        .equal {
            background: #4cd964;
            color: white;
        }

        .equal:hover {
            background: #3cb653;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" readonly>

        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">⌫</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="operator" onclick="appendNumber('/')">÷</button>

            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendNumber('*')">×</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendNumber('-')">−</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendNumber('+')">+</button>

            <button class="wide" onclick="appendNumber('0')">0</button>
            <button class="equal" onclick="calculateResult()">=</button>
            
            <button onclick="calculateSquareRoot()">√</button>
            <button onclick="calculateCubeRoot()">∛</button>
            <button onclick="calculateSquare()">x²</button>
            <button onclick="calculateCube()">x³</button>
        </div>
    </div>

    <script>
        function appendNumber(num) {
            document.getElementById("display").value += num;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function deleteLast() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            let input = document.getElementById("display").value;
            try {
                document.getElementById("display").value = eval(input);
            } catch {
                document.getElementById("display").value = "Error";
            }
        }

        function calculateSquareRoot() {
            let input = document.getElementById("display").value;
            let number = parseFloat(input);
            if (isNaN(number)) {
                document.getElementById("display").value = "Error";
            } else if (number < 0) {
                document.getElementById("display").value = "Invalid (Neg)";
            } else {
                document.getElementById("display").value = Math.sqrt(number).toFixed(6);
            }
        }

        function calculateCubeRoot() {
            let input = document.getElementById("display").value;
            let number = parseFloat(input);
            if (isNaN(number)) {
                document.getElementById("display").value = "Error";
            } else {
                document.getElementById("display").value = Math.cbrt(number).toFixed(6);
            }
        }

        function calculateSquare() {
            let input = document.getElementById("display").value;
            let number = parseFloat(input);
            if (!isNaN(number)) {
                document.getElementById("display").value = (number ** 2).toFixed(6);
            } else {
                document.getElementById("display").value = "Error";
            }
        }

        function calculateCube() {
            let input = document.getElementById("display").value;
            let number = parseFloat(input);
            if (!isNaN(number)) {
                document.getElementById("display").value = (number ** 3).toFixed(6);
            } else {
                document.getElementById("display").value = "Error";
            }
        }
    </script>

</body>
</html>
